<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <link
      href="https://kendo.cdn.telerik.com/themes/8.2.1/default/default-main.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2024.3.806/js/kendo.all.min.js"></script>
  </head>
  <body>
    <div id="example">
      <div id="grid"></div>
      <script>
        $(document).ready(function () {
          $("#grid").kendoGrid({
            dataSource: {
              type: "odata", // Veri kaynağı tipi OData
              transport: {
                read: "https://demos.telerik.com/kendo-ui/service/Northwind.svc/Orders", // Veriyi okumak için URL
              },
              schema: {
                model: {
                  fields: {
                    OrderID: { type: "number" }, // Sipariş ID'si, sayı türünde
                    ShipCountry: { type: "string" }, // Gönderim ülkesi, string türünde
                    ShipCity: { type: "string" }, // Gönderim şehri, string türünde
                    ShipName: { type: "string" }, // Gönderim adı, string türünde
                    OrderDate: { type: "date" }, // Sipariş tarihi, tarih türünde
                    ShippedDate: { type: "date" }, // Gönderim tarihi, tarih türünde
                  },
                },
              },
              pageSize: 15, // Sayfa başına 15 kayıt
            },
            height: 550, // Grid yüksekliği
            sortable: true, // Sıralama özelliği etkin
            resizable: {
              rows: true, // Satırların yeniden boyutlandırılabilir olması
            },
            selectable: "multiple row", // Birden fazla satır seçilebilir
            pageable: true, // Sayfalama özelliği etkin
            columns: [
              {
                field: "OrderDate",
                title: "Order Date", // Başlık: Sipariş Tarihi
                width: 120, // Sütun genişliği
                format: "{0:MM/dd/yyyy}", // Tarih formatı
              },
              {
                field: "ShipCountry",
                title: "Ship Country", // Başlık: Gönderim Ülkesi
              },
              {
                field: "ShipCity",
                title: "Ship City", // Başlık: Gönderim Şehri
              },
              {
                field: "ShipName",
                title: "Ship Name", // Başlık: Gönderim Adı
              },
              {
                field: "ShippedDate",
                title: "Shipped Date", // Başlık: Gönderim Tarihi
                format: "{0:MM/dd/yyyy}", // Tarih formatı
                width: 200, // Sütun genişliği
              },
              {
                field: "OrderID",
                title: "ID", // Başlık: ID
                width: 80, // Sütun genişliği
              },
            ],
          });
        });
      </script>
    </div>
  </body>
</html>
