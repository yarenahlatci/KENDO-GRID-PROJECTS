<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <link
      href="https://kendo.cdn.telerik.com/themes/8.2.1/default/default-main.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2024.3.806/js/kendo.all.min.js"></script>
  </head>
  <body>
    <div id="grid"></div>

    <script>
      $(document).ready(function () {
        $("#grid").kendoGrid({
          dataSource: {
            data: [
              { ID: 1, Name: "John", Age: 30 },
              { ID: 2, Name: "Jane", Age: 25 },
              { ID: 3, Name: "Doe", Age: 35 },
              { ID: 4, Name: "Smith", Age: 40 },
              { ID: 5, Name: "Doe", Age: 45 },
              { ID: 1, Name: "John", Age: 30 },
              { ID: 2, Name: "Jane", Age: 25 },
              { ID: 3, Name: "Doe", Age: 35 },
              { ID: 4, Name: "Smith", Age: 40 },
              { ID: 5, Name: "Doe", Age: 45 },
              { ID: 1, Name: "John", Age: 30 },
              { ID: 2, Name: "Jane", Age: 25 },
              { ID: 3, Name: "Doe", Age: 35 },
              { ID: 4, Name: "Smith", Age: 40 },
              { ID: 5, Name: "Doe", Age: 45 },
            ],
            schema: {
              model: {
                fields: {
                  ID: { type: "number" },
                  Name: { type: "string" },
                  Age: { type: "number" },
                },
              },
            },
          },
          columns: [
            { field: "ID", title: "ID" },
            { field: "Name", title: "Name" },
            { field: "Age", title: "Age" },
          ],
          pageSize: 6,
          height: 300,
          pageable: true,
          sortable: true,
          scrollable: true, // Kaydırma özelliği
        });
      });
    </script>
  </body>
</html>
