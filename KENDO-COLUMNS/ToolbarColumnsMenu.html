<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <link
      href="https://kendo.cdn.telerik.com/themes/8.2.1/default/default-main.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2024.3.806/js/kendo.all.min.js"></script>
  </head>
  <body>
    <div id="grid"></div>
    <script>
      $("#grid").kendoGrid({
        dataSource: {
          type: "odata",
          transport: {
            read: "https://demos.telerik.com/kendo-ui/service/Northwind.svc/Orders",
          },
          schema: {
            model: {
              fields: {
                OrderID: { type: "number" },
                ShipCountry: { type: "string" },
                ShipName: { type: "string" },
                ShipAddress: { type: "string" },
              },
            },
          },
          pageSize: 10,
        },

        toolbar: ["columns"],
        height: 430,
        sortable: true,
        filterable: true,
        reorderable: {
          columns: true,
        },
        scrollable: true,
        pageable: true,
        columnMenu: {
          componentType: "modern",
          autoSize: true,
          clearAllFilters: true,
          columns: {
            sort: "asc",
          },
        },
        columns: [
          {
            field: "OrderID",
            title: "Order ID",
            width: 120,
          },
          {
            field: "ShipName",
            title: "Ship Name",
            columnMenu: false, // this ShipName column will not have a column menu.
            width: 300,
          },
          {
            field: "ShipCountry",
            title: "Ship Country",
            width: 300,
          },
          {
            field: "ShipCity",
            title: "Ship City",
            width: 300,
          },
          {
            field: "ShipAddress",
            title: "Ship Address",
            filterable: false,
          },
        ],
      });
    </script>
  </body>
</html>
