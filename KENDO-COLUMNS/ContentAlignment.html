<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <link
      href="https://kendo.cdn.telerik.com/themes/8.2.1/default/default-main.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2024.3.806/js/kendo.all.min.js"></script>
  </head>
  <body>
    <div id="example">
      <div id="grid"></div>
      <script>
        $(document).ready(function () {
          $("#grid").kendoGrid({
            dataSource: {
              type: "odata",
              transport: {
                read: "https://demos.telerik.com/kendo-ui/service/Northwind.svc/Orders",
              },
              schema: {
                model: {
                  fields: {
                    OrderID: { type: "number" },
                    Freight: { type: "number" },
                    ShipName: { type: "string" },
                    OrderDate: { type: "date" },
                    ShipCity: { type: "string" },
                    ShippedDate: { type: "date" },
                  },
                },
              },
              pageSize: 15,
              serverPaging: true,
              serverFiltering: true,
              serverSorting: true,
              aggregate: [{ field: "Freight", aggregate: "sum" }],
            },
            height: "430px",
            resizable: true,
            reorderable: true,
            pageable: true,
            sortable: true,
            scrollable: true,
            columns: [
              {
                field: "OrderDate",
                title: "Order Date",
                format: "{0:MM/dd/yyyy}",
                width: "120px",
                headerAttributes: {
                  class: "k-text-center !k-justify-content-center",
                },
                attributes: { style: "text-align: right" },
              },
              {
                field: "Freight",
                aggregates: ["sum"],
                footerTemplate: "Total: #=sum#",
                footerAttributes: { style: "text-align: right" },
                headerAttributes: {
                  style: "text-align: center; justify-content: center",
                },
                attributes: { style: "text-align: right" },
              },
              {
                field: "ShipCity",
                title: "Ship City",
                headerAttributes: {
                  style: "text-align: center; justify-content: center",
                },
                attributes: { style: "text-align: right" },
              },
              {
                field: "ShipName",
                title: "Ship Name",
                headerAttributes: {
                  style: "text-align: center; justify-content: center",
                },
                attributes: { style: "text-align: right" },
              },
              {
                field: "ShippedDate",
                title: "Shipped Date",
                format: "{0:MM/dd/yyyy}",
                headerAttributes: {
                  style: "text-align: center; justify-content: center",
                },
                attributes: { style: "text-align: right" },
              },
              {
                field: "OrderID",
                width: "110px",
                headerAttributes: {
                  style: "text-align: center; justify-content: center",
                },
                attributes: { style: "text-align: right" },
              },
            ],
          });
        });
      </script>
    </div>
  </body>
</html>
