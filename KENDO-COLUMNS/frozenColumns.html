<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <link
      href="https://kendo.cdn.telerik.com/themes/8.2.1/default/default-main.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2024.3.806/js/kendo.all.min.js"></script>
  </head>
  <body>
    <div id="example">
      <div id="grid"></div>

      <script>
        $(document).ready(function () {
          $("#grid").kendoGrid({
            dataSource: {
              type: "odata",
              transport: {
                read: "https://demos.telerik.com/kendo-ui/service/Northwind.svc/Orders",
              },
              schema: {
                model: {
                  fields: {
                    OrderID: { type: "number" },
                    ShipCountry: { type: "string" },
                    ShipName: { type: "string" },
                    ShipCity: { type: "string" },
                    ShipAddress: { type: "string" },
                  },
                },
              },
              pageSize: 30,
            },
            height: 540,
            sortable: true,
            reorderable: true,
            groupable: true,
            resizable: true,
            filterable: true,
            columnMenu: true,
            pageable: true,
            columns: [
              {
                field: "OrderID",
                title: "Order ID",
                locked: true,
                lockable: false,
                width: 150,
              },
              {
                field: "ShipCountry",
                title: "Ship Country",
                width: 300,
              },
              {
                field: "ShipCity",
                title: "Ship City",
                width: 300,
              },
              {
                field: "ShipName",
                title: "Ship Name",
                locked: true,
                width: 300,
              },
              {
                field: "ShipAddress",
                lockable: false,
                width: 400,
              },
            ],
          });
        });
      </script>
    </div>
  </body>
</html>
