<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <link
      href="https://kendo.cdn.telerik.com/themes/8.2.1/default/default-main.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2024.3.806/js/kendo.all.min.js"></script>
  </head>
  <body>
    <div id="example">
      <div id="grid"></div>

      <script>
        $(document).ready(function () {
          $("#grid").kendoGrid({
            dataSource: {
              type: "odata",
              transport: {
                read: "https://demos.telerik.com/kendo-ui/service/Northwind.svc/Customers",
              },
              pageSize: 20,
            },
            height: 550,
            groupable: true,
            sortable: true,
            resizable: true,
            reorderable: true,
            pageable: true,
            columnMenu: true,
            columns: [
              {
                field: "CompanyName",
                title: "Company Name",
                width: 420,
              },
              {
                title: "Contact Info",
                columns: [
                  {
                    field: "ContactTitle",
                    title: "Contact Title",
                    width: 200,
                  },
                  {
                    field: "ContactName",
                    title: "Contact Name",
                    width: 200,
                  },
                  {
                    title: "Location",
                    columns: [
                      {
                        field: "Country",
                        width: 200,
                      },
                      {
                        field: "City",
                        width: 200,
                      },
                    ],
                  },
                  {
                    field: "Phone",
                    title: "Phone",
                    width: 150,
                  },
                ],
              },
            ],
          });
        });
      </script>
    </div>
  </body>
</html>
