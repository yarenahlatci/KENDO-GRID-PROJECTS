<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <link
      href="https://kendo.cdn.telerik.com/themes/8.2.1/default/default-main.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2024.3.806/js/kendo.all.min.js"></script>
  </head>
  <body>
    <div id="example">
      <div id="grid"></div>
      <script>
        $(document).ready(function () {
          if (kendo.support.browser.msie !== true) {
            $("#grid").kendoGrid({
              dataSource: {
                type: "odata",
                transport: {
                  read: "https://demos.telerik.com/kendo-ui/service/Northwind.svc/Orders",
                },
                schema: {
                  model: {
                    fields: {
                      OrderID: { type: "number" },
                      ShipCountry: { type: "string" },
                      ShipName: { type: "string" },
                      ShipCity: { type: "string" },
                      ShipAddress: { type: "string" },
                      RequiredDate: { type: "date" },
                    },
                  },
                },
                pageSize: 30,
              },
              height: 540,
              sortable: true,
              reorderable: true,
              groupable: true,
              resizable: true,
              filterable: true,
              columnMenu: true,
              pageable: true,
              columns: [
                {
                  field: "OrderID",
                  title: "Order ID",
                  stickable: true,
                  width: 150,
                },
                {
                  field: "CustomerID",
                  title: "Customer ID",
                  stickable: true,
                  width: 250,
                },
                {
                  field: "ShipName",
                  title: "Ship Name",
                  stickable: true,
                  width: 350,
                },
                {
                  field: "ShipCountry",
                  title: "Ship Country",
                  stickable: true,
                  width: 300,
                },
                {
                  field: "ShipAddress",
                  title: "Ship Address",
                  sticky: true,
                  width: 300,
                },
                {
                  field: "ShipCity",
                  title: "Ship City",
                  stickable: true,
                  width: 300,
                },
                {
                  field: "ShipPostalCode",
                  title: "Ship Postal Code",
                  stickable: true,
                  width: 300,
                },
                {
                  field: "ShipVia",
                  title: "Ship Via",
                  stickable: true,
                  width: 250,
                },
                {
                  field: "RequiredDate",
                  title: "Required Date",
                  template: '#= kendo.toString(RequiredDate, "dd/MM/yyyy") #',
                  stickable: true,
                  width: 250,
                },
              ],
            });
          } else {
            $("#grid").html("Sticky columns are not supported in IE!");
          }
        });
      </script>
    </div>
  </body>
</html>
